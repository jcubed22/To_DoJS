<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/scripts.js"></script>
		<title>To-Do List</title>
	</head>
	<body>
		<div class="container">
			<h1>To-Do List</h1>
			
			<div class="row">
				<div class="col-md-6">
					<h2>Add a task:</h2>
					<form id="new-task">
						<div class="form-group">
							<label for="new-task-name">Task Name:</label>
							<input type="text" class="form-control" id="new-task-name">
						</div>
						<div class="form-group">
							<label for="new-description">Description:</label>
							<input type="text" class="form-control" id="new-description">
						</div>
						
						<div class="form-group">
							<label for="new-due-date">Due Date:</label>
							<input type="text" class="form-control" id="new-due-date">
						</div>
						
						<button type="submit" class="btn">Add</button>
					</form>
					
					<h2>Tasks:</h2>
					<ul id="tasks">
						
					</ul>
					<div id="show-task">
						<h2></h2>

						
							<p>Description: <span class="description"></span></p>
							<p>Due Date: <span class="due-date"></span></p>
							<div class="complete">
								<button type="submit" class="btn-complete">Complete Task</button>
							</div>
						
					</div>					
					<h2>Completed Tasks:</h2>
					<ul id="completed-tasks">
						
					</ul>
				</div>
				<div class="col-md-6">
				</div>
			</div>
		</div>
	</body>
</html>
